<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8">
  <title>box-sizing</title>
    <style>
       div {  width : 200px;
            height : 200px;
            padding : 30px;
            border : 5px solid red;
            margin-bottom : 10px;}
           .box1{ box-sizing : content-box;}
           .box2{ box-sizing : border-box;}
     </style>
   </head>
  <body>
    <h2> box-sizing </h2>
      <div> none </div>
       <div class="box1"> content-box </div>
        <div class="box2"> border-box </div>
     </body>
  </html>
